name: Release

on:
  push:

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-24.04-arm
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          sparse-checkout: .release-it.json
          sparse-checkout-cone-mode: false
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_IT="npx --yes --package release-it --package @release-it/conventional-changelog release-it"

          if [ "${{ github.ref_name }}" != "main" ]; then
            LABEL=$(echo "${{ github.ref_name }}" | tr '/' '-')
            ARGS="--preRelease=$LABEL"
          fi

          VERSION=$($RELEASE_IT --release-version $ARGS 2>/dev/null || true)

          if [ -n "$VERSION" ]; then
            $RELEASE_IT --ci $ARGS
            echo "version=v${VERSION}" >> "$GITHUB_OUTPUT"
          fi

  publish:
    name: Build & publish firmware
    needs: release
    if: needs.release.outputs.version != ''
    runs-on: ubuntu-24.04-arm
    container: rust:1-bookworm
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.version }}
          fetch-depth: 1

      - name: Add Cortex-M7 target
        run: rustup target add thumbv7em-none-eabihf

      - name: Build firmware
        run: cargo build --release

      - name: Upload firmware to release
        run: gh release upload ${{ needs.release.outputs.version }} target/thumbv7em-none-eabihf/release/moto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
