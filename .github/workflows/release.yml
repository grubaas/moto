name: Release

on:
  push:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created || steps.post-merge-release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name || steps.post-merge-release.outputs.tag_name }}
    steps:
      # First pass: creates a release PR if there are releasable commits,
      # or creates a GitHub release if a release PR was already merged.
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ github.ref_name }}

      # Auto-merge the release PR so no manual intervention is needed.
      - name: Auto-merge release PR
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge "${{ fromJSON(steps.release.outputs.pr).number }}" \
            --squash --repo "${{ github.repository }}"

      # Second pass: now that the PR is merged, release-please detects it
      # and creates the GitHub release + tag.
      - uses: googleapis/release-please-action@v4
        id: post-merge-release
        if: ${{ steps.release.outputs.prs_created == 'true' }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: ${{ github.ref_name }}

  publish:
    name: Build & publish firmware
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    runs-on: ubuntu-24.04-arm
    container: rust:1-bookworm
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag_name }}

      - name: Add Cortex-M7 target
        run: rustup target add thumbv7em-none-eabihf

      - name: Build firmware
        run: cargo build --release

      - name: Upload firmware to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag_name }}
          files: target/thumbv7em-none-eabihf/release/moto

  docker:
    name: Publish Docker image to GHCR
    needs: release
    if: ${{ needs.release.outputs.release_created }}
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.tag_name }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.tag_name }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
